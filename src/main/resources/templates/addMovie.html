<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<title>Add Movie</title>
</head>
<body>
	<div class="container mt-5">
		<h1 class="p-2">Add new Movie</h1>
		<a class="btn btn-secondary" href="/">Home Page</a>
		<form th:action="@{/logout}" method="post">
            <input class="btn btn-danger" type="submit" value="Sign Out"/>
        </form>
		<hr />
		<form th:action="@{/createMovie}" th:object="${movie}" method="post">
		  <div class="form-group">
		    <label for="movieName">Movie Name</label>
		    <input type="text" class="form-control" th:field="*{movieName}" id="movieName" placeholder="Movie Name" />
		    <span class="text-danger" th:if="${#fields.hasErrors('movieName')}" th:errors="*{movieName}"></span>
		  </div>
		  <div class="form-group">
		    <label for="movieLanguage">Movie Language</label>
		    <select class="form-control" th:field="*{movieLanguage}" id="movieLanguage">
		    	<option value="" selected hidden=true>Choose Language</option>
				<option value="ENGLISH">ENGLISH</option>
				<option value="FRENCH">FRENCH</option>
				<option value="CHINESE">CHINESE</option>
				<option value="HINDI">HINDI</option>
				<option value="PORTUGUESE">PORTUGUESE</option>
				<option value="RUSSIAN">RUSSIAN</option>
				<option value="JAPANESE">JAPANESE</option>
				<option value="GERMAN">GERMAN</option>
				<option value="KOREAN">KOREAN</option>
		    </select>
		    <span class="text-danger" th:if="${#fields.hasErrors('movieLanguage')}" th:errors="*{movieLanguage}"></span>
		  </div>
		  <div class="form-group">
		    <label for="movieGenre">Movie Genre</label>
		    <select class="form-control" th:field="*{movieGenre}" id="movieGenre">
		    	<option value="" selected hidden=true>Choose Genre</option>
	        	<option value="Action">Action</option>
				<option value="Adventure">Adventure</option>
				<option value="Comedy">Comedy</option>
				<option value="Crime">Crime</option>
				<option value="Drama">Drama</option>
				<option value="Fantasy">Fantasy</option>
				<option value="Historical">Historical</option>
				<option value="Horror">Horror</option>
				<option value="Science Fiction">Science Fiction</option>
				<option value="Thriller">Thriller</option>
				<option value="Western">Western</option>
		    </select>
		    <span class="text-danger" th:if="${#fields.hasErrors('movieGenre')}" th:errors="*{movieGenre}"></span>
		  </div>
		  <div class="form-group">
		    <label for="duration">Duration</label>
		    <input type="text" class="form-control" th:field="*{duration}" id="duration" placeholder="Duration" />
		    <span class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></span>
		  </div>
		  <div class="form-group">
			<input class="btn btn-info" type="submit" value="Create Movie" />
		  </div>
		</form>
	</div>
</body>
</html>
