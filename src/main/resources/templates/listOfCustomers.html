<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<title>Manage Customers</title>
</head>
<body>
	<div class="container mt-5">
		<h1 class="p-2">User Management</h1>
		<a class="btn btn-secondary" href="/">Home Page</a>
		<a class="btn btn-info" href="/addCustomer">Add a new User</a>
		<a class="btn btn-dark" href="/listOfTickets">Ticket Management</a>
		<form th:action="@{/logout}" method="post">
            <input class="btn btn-danger" type="submit" value="Sign Out"/>
        </form>
		<table class="table mt-3">
		  <thead>
		    <tr>
		      <th scope="col">Customer Id</th>
		      <th scope="col">Customer Name</th>
		      <th scope="col">Address</th>
		      <th scope="col">City</th>
		      <th scope="col">Email</th>
		      <th scope="col">Phone Number</th>
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody>
			<tr th:each="customer:${customerList}">
			    <td th:text="${customer.custId}">Id</td>
			    <td th:text="${customer.custName}">Name</td>
			    <td th:text="${customer.address}">Address</td>
			    <td th:text="${customer.city}">City</td>
			    <td th:text="${customer.email}">Email</td>
			    <td th:text="${customer.phoneNumber}">Phone</td>
			    <td>
			    	<a class="btn btn-dark" th:href="@{/editCustomer/{id}(id=${customer.custId})}">Edit User</a>
			    	<a class="btn btn-danger" th:href="@{/deleteCustomer/{id}(id=${customer.custId})}">Delete User</a>
			    </td>
			</tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
