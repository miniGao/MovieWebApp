<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<title>Add Customer</title>
</head>
<body>
	<div class="container mt-5">
		<h1 class="p-2">Add new User</h1>
		<a class="btn btn-secondary" href="/">Home Page</a>
		<a class="btn btn-dark" href="/listOfCustomers">Return to User Management</a>
		<form th:action="@{/logout}" method="post">
            <input class="btn btn-danger" type="submit" value="Sign Out"/>
        </form>
		<hr />
		<form th:action="@{/createCustomer}" th:object="${customer}" method="post">
		  <div class="form-group">
		    <label for="custName">Customer Name</label>
		    <input type="text" class="form-control" th:field="*{custName}" id="custName" placeholder="Customer Name" />
		    <span class="text-danger" th:if="${#fields.hasErrors('custName')}" th:errors="*{custName}"></span>
		  </div>
		  <div class="form-group">
		    <label for="address">Address</label>
		    <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Address" />
		    <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
		  </div>
		  <div class="form-group">
		    <label for="city">City</label>
		    <input type="text" class="form-control" th:field="*{city}" id="city" placeholder="City" />
		    <span class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email" />
		    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		  </div>
		  <div class="form-group">
		    <label for="phoneNumber">Phone Number</label>
		    <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number" />
		    <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
		  </div>
		  <div class="form-group">
			<input class="btn btn-info" type="submit" value="Create User" />
		  </div>
		</form>
	</div>
</body>
</html>
