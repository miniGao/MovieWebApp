<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<title>Manage Tickets</title>
</head>
<body>
	<div class="container mt-5">
		<h1 class="p-2">Ticket Management</h1>
		<a class="btn btn-secondary" href="/">Home Page</a>
		<a class="btn btn-info" href="/addTicket">Book a Ticket</a>
		<a class="btn btn-dark" href="/listOfCustomers">User Management</a>
		<form th:action="@{/logout}" method="post">
            <input class="btn btn-danger" type="submit" value="Sign Out"/>
        </form>
		<table class="table mt-3">
		  <thead>
		    <tr>
		      <th scope="col">Ticket Id</th>
		      <th scope="col">Movie Name</th>
		      <th scope="col">Customer Id</th>
		      <th scope="col">Amount Paid</th>
		      <th scope="col">Number of Ticket</th>
		      <th scope="col">Date</th>
		      <th scope="col">Time</th>
		      <th scope="col">Venue</th>
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody>
			<tr th:each="ticket:${ticketList}">
			    <td th:text="${ticket.ticketId}">Id</td>
			    <td th:text="${ticket.movieName}">Movie</td>
			    <td th:text="${ticket.custId}">CustomerId</td>
			    <td th:text="${ticket.amountPaid}">Paid</td>
			    <td th:text="${ticket.numberOfTicket}">Quantity</td>
			    <td th:text="${ticket.date}">Date</td>
			    <td th:text="${ticket.time}">Time</td>
			    <td th:text="${ticket.venue}">Venue</td>
			    <td>
			    	<a class="btn btn-dark" th:href="@{/editTicket/{id}(id=${ticket.ticketId})}">Edit Ticket</a>
			    	<a class="btn btn-danger" th:href="@{/deleteTicket/{id}(id=${ticket.ticketId})}">Delete Ticket</a>
			    </td>
			</tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
