<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<title>Online Movie Ticketing Web Application</title>
</head>
<body>
	<div class="container mt-5">
		<h1 class="p-2">Welcome to Movie Ticket Application</h1>
		<a class="btn btn-secondary" href="/">Home Page</a>
		<a class="btn btn-info" href="/addMovie">Add a new movie</a>
		<a class="btn btn-dark" href="/listOfTickets">Ticket Management</a>
		<a class="btn btn-dark" href="/listOfCustomers">User Management</a>
		<form th:action="@{/logout}" method="post">
            <input class="btn btn-danger" type="submit" value="Sign Out"/>
        </form>
		<table class="table mt-3">
		  <thead>
		    <tr>
		      <th scope="col">Movie Id</th>
		      <th scope="col">Movie Name</th>
		      <th scope="col">Movie Language</th>
		      <th scope="col">Movie Genre</th>
		      <th scope="col">Duration</th>
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody>
			<tr th:each="movie:${movieList}">
			    <td th:text="${movie.movieId}">Id</td>
			    <td th:text="${movie.movieName}">Name</td>
			    <td th:text="${movie.movieLanguage}">Language</td>
			    <td th:text="${movie.movieGenre}">Genre</td>
			    <td th:text="${movie.duration}">Duration</td>
			    <td>
			    	<a class="btn btn-dark" th:href="@{/editMovie/{id}(id=${movie.movieId})}">Edit Movie</a>
			    	<a class="btn btn-danger" th:href="@{/deleteMovie/{id}(id=${movie.movieId})}">Delete Movie</a>
			    </td>
			</tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
